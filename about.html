    <style>
        /* Adjusted margin for better centering with less content */
        .contact-container { /* Renamed class for clarity */
            max-width: 800px;
            margin: 80px auto; /* Reduced top margin */
            padding: 30px; /* Slightly increased padding */
            background: rgba(223, 223, 223, 0.521);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            color: rgb(0, 0, 0);
            text-align: center; /* Center align the content */
        }

        .contact-section { /* Renamed class */
            margin-bottom: 20px; /* Reduced margin */
        }

        .contact-section h2 {
            font-size: 2em;
            margin-bottom: 25px; /* Increased margin */
            color: #000000;
            border-bottom: 2px solid rgba(50, 50, 50, 0.3); /* Darker border */
            padding-bottom: 15px; /* Increased padding */
            display: inline-block; /* Allow centering */
        }

        .contact-section p { /* Added style for intro text */
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #333; /* Darker text color */
        }

        /* Removed unused project styles */
        /* Removed unused social link styles */

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3); /* Darker background */
            border-radius: 5px;
            color: white;
            text-decoration: none;
            backdrop-filter: blur(5px);
            transition: background 0.3s ease;
            z-index: 10; /* Ensure it's above other content */
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.5); /* Darker hover */
        }

        /* Ensure iframe container is responsive */
        .iframe-container {
             max-width: 100%;
             overflow: hidden; /* Hide potential overflow */
             border: 1px solid rgba(0, 0, 0, 0.1); /* Optional subtle border */
             border-radius: 8px; /* Match container rounding */
             margin: 0 auto; /* Center the iframe container if needed */
             max-width: 640px; /* Set max-width similar to Google Form default */
        }

        .iframe-container iframe {
            display: block; /* Remove extra space below iframe */
            margin: 0 auto; /* Center iframe within container */
        }
